<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 포트폴리오</title>
    <link rel="stylesheet" href="./css/port1.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>TRAGO</h1>
            <p>홈페이지 제작</p>
        </div> <!-- title -->

        <div class="monitors">
            <div class="pc-monitor">
                <div class="pc-img">
                    <img src="./images/portfolio1.png" alt="pc-index-portfolio1-image">
                </div> <!-- pc-img -->
            </div> <!-- pc-monitor -->
        </div> <!-- monitors -->
    </header>

    <main>
        
        <section class="concept-section">
            <div class="concept-title">
                <h2>01<br>CONCEPT</h2>
                <p>
                    풀페이지를 활용해 시각적인 정보를 강조하기 위해 레이아웃이 넓고<br>
                    이미지를 크게하여 사용자가 여행 정보를 알기 쉽게 디자인을 하였습니다.<br>
                    또한, 동영상을 첨부하여 생생한 정보를 알 수 있습니다.
                </p>
            </div> <!-- concept-text -->
        </section>

        <section class="typo-section">
            <div  class="typo-title">
                <h2>02<br>TYPOGRAPHY</h2>
                <div class="typo-font-text">
                    <p>Noto serif KR</p>
                    <div class="typo-font-flex">
                        <p>가나다라마바사아자차카타파하</p>
                        <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
                        <P>0123456789</P>
                    </div>
                </div>
            </div>
        </section>

        <section class="color-section">
            <div class="color-title">
                <h2>03<br>COLOR SYSTEM</h2>
                <div class="color-box">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="color-font">
                    <p>
                        전체적인 분위기를 한 단계 낮춰
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
